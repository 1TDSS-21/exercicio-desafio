<!-- DTD = Document Type Definition -->
<!Doctype html>
<!-- A tag HTML é o elemento raiz de todos eles.-->
<html lang="pt-br">
<!-- A tag head  comporta as configurações do documento HTML.-->

<head>
    <!-- A tag meta é um elemento aberto não fecha mas possui atributos diversos-->
    <!-- Um dos atributos é o CHarset que é o MAPA de CHARACTERES-->
    <meta charset="UTF-8">
    <!-- Outr atributo da meta muito importante é a NAME=VIEWPORT ela controla
                a responsividade.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A tag title cria o título da página que fica na aba dos Browsers-->
    <title>EXERCÍCIO-3</title>
</head>
